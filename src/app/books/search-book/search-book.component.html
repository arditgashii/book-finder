<div>
    <h1>Books</h1>

    <form>
        <input type="text" [(ngModel)]="searchText">
        <button type="button" (click)="search()">Search</button>
    </form>

    <div>
        <h2>Search Results</h2>
        <ul>
            <li *ngFor="let book of books">
                <div>
                    <p>Title: {{ book.volumeInfo.title }}</p>
                    <p>Authors: {{ book.volumeInfo.authors }}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
